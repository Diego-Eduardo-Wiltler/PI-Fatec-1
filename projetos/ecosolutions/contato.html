    <!--body-->
    <div class="container-fluid">
        <div class="row d-flex justify-content-center align-items-center">

            <!--col Imagem Logo-->
            <div class="col-md-6 mb-5 mt-2 text-center">
                <img class="img-responsive" width="350px" src="img/logo.svg" alt="ECOSOLUTIONS">
            </div>

            <!--col Form-->
            <div class="col-md-6 mt-3 mb-5 lh-5">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-md-8">
                        <h1 class="text-center text-green-dark m-3">Contato</h1>
                        <form>

                            <div class="mt-2">
                                <label for="nome" class="text-green-dark">Nome:</label>
                                <input class="form-control" type="text" name="nome" id="nome" placeholder="Nome"
                                    required>
                            </div>

                            <div class="mt-2">
                                <label for="email" class="text-green-dark">E-mail:</label>
                                <input class="form-control" name="email" id="email" placeholder="Digite seu E-mail"
                                    type="email" required>
                            </div>

                            <div class="mt-2">
                                <label for="email" class="text-green-dark">Celular:</label>
                                <input type="tel" class="form-control" name="email" id="email"
                                    placeholder="Digite seu celular" required>
                            </div>

                            <div class="mt-2">
                                <label for="assunto" class="text-green-dark">Assunto:</label>
                                <textarea class="form-control" name="assunto" id="assunto"
                                    placeholder="Digite sua mensagem" cols="30" rows="5" style="resize: none"
                                    required></textarea>
                            </div>
                            <div class="d-flex justify-content-center mt-4">
                                <button type="submit"  class="btn btn-eviar">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
